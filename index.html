<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Navigation</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="select-menu">
    <div class="select-one">
      <div class="select-btn" id="season-select-btn">
        <span id="season-text">Select Season</span>
        <img src="./dropdown.png" class="icon-arrow" />
      </div>
      <div class="list" id="season-list">
      </div>
    </div>

    <div class="select-one">
      <div class="select-btn" id="episode-select-btn">
        <span id="episode-text">Select Episode</span>
        <img src="./dropdown.png" class="icon-arrow" />
      </div>
      <div class="list" id="episode-list">
      </div>
    </div>

    <div class="select-one">
      <div class="select-btn" id="language-select-btn">
        <span id="language-text">Select Language</span>
        <img src="./dropdown.png" class="icon-arrow" />
      </div>
      <div class="list" id="language-list">
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>

</html>
